<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article id="drum-machine">
      <div class="viewer">
        <p id="display">Play the Drum!</p>
        <p class="play-list"></p>
      </div>
      <div class="player">
        <button class="drum-pad" id="drum-q">
          Q
          <audio
            class="clip"
            id="Q"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-w">
          W
          <audio
            class="clip"
            id="W"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-e">
          E
          <audio
            class="clip"
            id="E"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-a">
          A
          <audio
            class="clip"
            id="A"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-s">
          S
          <audio
            class="clip"
            id="S"
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-d">
          D
          <audio
            class="clip"
            id="D"
            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-z">
          Z
          <audio
            class="clip"
            id="Z"
            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-x">
          X
          <audio
            class="clip"
            id="X"
            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
          ></audio>
        </button>
        <button class="drum-pad" id="drum-c">
          C
          <audio
            class="clip"
            id="C"
            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
          ></audio>
        </button>
      </div>
    </article>
    <script src="script.js"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
